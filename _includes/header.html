<style

.navbar-brand {
  padding: 0px;
}
.navbar-brand>img {
  height: 100%;
  width: auto;
}
.img-responsive-2 {
    height: auto;
    width: auto;
    max-height: 72px;
    max-width: 250px;
}
</style>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="{{ "/" | relative_url }}"><img alt="Brand" src="../img/brand_logos/amor_lab_logo.png" class="img-responsive-2" /></a>
    <!-- <a href="#" class="navbar-left"><img src="../img/brand_logos/amor_lab_logo.png"></a> -->
    <!-- <a class="navbar-brand" href="#">
      <img src="../img/brand_logos/amor_lab_logo.png" alt="">
    </a> -->
    <!-- <a class="navbar-brand" rel="author" href="{{ "/" | relative_url }}">{{ site.title | escape }}</a> -->

    {%- assign page_paths = site.header_pages -%}
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        {%- for path in page_paths -%}
          {%- assign my_page = site.pages | where: "path", path | first -%}
          {%- if my_page.title -%}
          <li class="nav-item">
            <a class="nav-link" href="{{ my_page.url | relative_url }}">{{ my_page.title | escape }}</a>
          </li>
          {%- endif -%}
        {% endfor -%}
      </ul>
    </div>
  </div>
</nav>
